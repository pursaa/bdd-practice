<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Leap Year Again</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Leap Year Detector</h1>
      </div>
      <form class="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="text">

        </div>
        <button type="submit" name="btn btn-success">Submit</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>

    </div>

  </body>
</html>
